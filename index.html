
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours CSS</title>

    <!-- Les styles et autre après le titre de la page -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Les bases de CSS</h1>
    </header>

    <main>
        <!-- Creer une "div" avec "." et la classe de la division ici : ".flexbox" -->
        <div class="flexbox">
            <h2>Flexbox</h2>
            <ul>
                <li>Boite 1</li>
                <li>Boite 2</li>
                <li>Boite 3</li>
                <li>Boite 4</li>
            </ul>
        </div>
       <div class="grid">
            <h2>Grid</h2>
            <div class="grid-container">
                <img src="/CourCSS1/ressources/image/logoCSSdecoupe.png" alt="Logo CSS">
                
                <!-- Formulaire sans "label" = Libellé -->
                <form action="">
                    <input type="text" id="firstname" placeholder="Prénom">
                    <input type="text" id="surname" placeholder="Nom">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Ici votre message"></textarea>
                    <input type="submit" value="Valider" id="btn-submit">
                </form>
            </div>
       </div>
       <div class="absolute">
        <h2>Absolute</h2>
        <span id="cercle1"></span>
        <span id="cercle2"></span>

       </div>
        
    </main>
    
</body>
</html>
